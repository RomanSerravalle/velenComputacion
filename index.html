<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="computación, gaming, computadora, procesador, memoria, nvidia, intel, auriculares">
    <meta name="description" content="¡Conseguí todo lo que necesitás para tu computadora gamer! Tarjetas gráficas, procesadores, motherboards y mucho más en Velen Computación.">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Velen Computación</title>
    <link rel="shortcut icon" type="image/jpg" href="./img/velen-favicon.png" />
</head>

<body>

    <!-- Navbar -->

    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img class="img-fluid" src="./img/velen-logo-white.png"
                        alt="Logo de Velen en blanco"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/services.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/products.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/about.html">Información</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/contact.html">Contacto</a>
                        </li>
        </nav>
    </header>


    <main class="bigVelenLogo">
        <h1>Velen Computación</h1>
        <img src="./img/velen-logo.png" alt="Logo de Velen Computación">
    </main>

    <!-- Logos marcas -->

    <section class="brandsSection">
        <h2>Con quienes trabajamos</h2>

        <div data-aos="fade-down">
            <img src="./img/nvidia.png" alt="Logo de Nvidia">
            <img src="./img/amd.png" alt="Logo de AMD">
            <img src="./img/intel.png" alt="Logo de Intel">
            <img src="./img/kingston.png" alt="Logo de Kingston">
        </div>
        <div data-aos="fade-down">
            <img src="./img/hyperx.png" alt="Logo de HyperX">
            <img src="./img/logitech.png" alt="Logo de Logitech">
            <img src="./img/steelseries.png" alt=" Logo de Steelseries">
            <img src="./img/redragon.png" alt="Logo de Redragon">
        </div>
    </section>

    <!-- Footer -->

    <section class="container-fluid">
        <footer class="text-center text-white" style="background-color: #f1f1f1;">
            <h2 class="text-dark display-5">Nuestras redes</h2>
            <div class="container pt-4">
                <section class="mb-4">

                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="http://www.facebook.com"
                        target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i><img
                            src="./img/facebook-icon.svg" alt="Icono de Facebook"></a>


                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="http://www.twitter.com"

                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="http://www.whatsapp.com"
                        target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-whatsapp"></i><img

                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.instagram.com"
                        target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i><img
                            src="./img/instagram-icon.svg" alt="Icono de Instagram"></a>

            <div>
                <a class="display-6" href="#header">Arriba</a>
            </div>

    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
